<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition login-page">
    <div class="login-box login">
      <div class="login-logo">
        <a href="../../index2.html"><b>MI-DAS</b></a>
      </div><!-- /.login-logo -->
     
        <p class="login-box-msg">MANAGEMENT INFORMATION DASHBOARD</p>
        <p class="login-box-msg">Please login into your account.</p>
        <form action="../../index2.html" method="post">
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Email">
            
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password">
            
          </div>
          <div class="row">
           
            <div class="col-xs-12 margin-bottom">
              <button type="submit" class="btn btn-success btn-block btn-flat">Login</button>
            </div>
          </div>
        </form>

        <p class="login-box-msg text-sm" id="forgot"><a href="#">Forgot Password?</a></p>
        <p class="login-box-msg text-sm">2015 © MI-DAS by Kieran Kelly Consultancy Services Ltd.</p>
        

      
    </div><!-- /.login-box -->
    
    <div class="login-box forget-password" style="display:none">
    	<div class="login-logo">
        <a href="../../index2.html"><b>MI-DAS</b></a>
      </div><!-- /.login-logo -->
      	<p class="login-box-msg">Enter your e-mail address below to reset your password</p>
      	<form action="../../index2.html" method="post">
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Email">
            
          </div>
          
          <div class="row">
           
            <div class="col-xs-12 margin-bottom">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Submit</button>
            </div>
          </div>
        </form>

    <a class="btn btn-default btn-block margin-bottom" href="#" id="login-back">Back</a>
    <p class="login-box-msg text-sm">2015 © MI-DAS by Kieran Kelly Consultancy Services Ltd.</p>
    </div><!-- /.login-box -->
    
    

    <!-- jQuery 2.1.4 -->
    <script src="../../plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="../../plugins/iCheck/icheck.min.js"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
    <script>
    $(document).ready(function(){
		$('#forgot').click(function(){
			$('.forget-password').fadeIn();
			$('.login').fadeOut();
		});
		$('#login-back').click(function(){
			$('.login').fadeIn();
			$('.forget-password').fadeOut();
		});
	});
    </script>
  </body>
</html>
